<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
	<title>G8V.TV 電視牆</title>
	<script src="js/common.js"></script>
	<script src="js/taskStep.js"></script>
	<script src="js/VirtualWindow.js"></script>
	<script src="plugin/csvToArray.js"></script>
	<script src="plugin/openLayers.js"></script>
	<script src="js/main.js"></script>
	<style>
	body{
		margin: 0px;
		overflow: hidden;
	}
	iframe{
		border: 0px
	}
	.window{
		overflow: hidden;
		margin: 5px;
	}
	.window:hover{
		margin: 0px;
		border: 1px solid #000;
		padding: 4px;
	}
	.window > .vw_bar{
		background-color: #DDD;
		display: none;
	}
	.window:hover > .vw_bar{
		display: block;
		position: absolute;
		top: 5px;
		left: 5px;
		right: 5px;
	}
	.window > .vw_option{
		position: absolute;
		right: 5px;
		top: 5px;
		display: none;
	}
	.window:hover > .vw_option{
		display: block;
	}
	#setting,.window > .vw_option > span{
		cursor: pointer;
	}
	#setting_window{
		background-color: #FFF;
	}
	#setting_window > .vw_bar{
		display: block;
		position: static;
	}
	</style>
	<link type="text/css" rel="stylesheet" href="plugin/openLayers.css">
</head>
<body>
	<div id="setting" style="position:absolute;top:0px;left:0px;z-index:999;">選項</div>
	<div id="setting_window" class="window">
		<div class="vw_bar">選項</div>
		<div class="vw_option">
			<span class="vw_opacity">透</span>
			<span class="vw_hide">X</span>
		</div>
		分享：
		<input type="input" id="seting_url" readonly>
	</div>
</body>
</html>
