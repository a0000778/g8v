<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
	<title>實況</title>
	<script src="js/common.js"></script>
	<script src="js/VirtualWindow.js"></script>
	<script src="js/main.js"></script>
	<style>
	body{
		margin: 0px;
	}
	iframe{
		border: 0px
	}
	.window{
		overflow: hidden;
		margin: 5px;
	}
	.window:hover{
		margin: 0px;
		border: 1px solid #000;
		padding: 4px;
	}
	.window > .vw_bar{
		background-color: #DDD;
		display: none;
	}
	.window:hover > .vw_bar{
		display: block;
		position: absolute;
		top: 5px;
		left: 5px;
		right: 5px;
	}
	.window > .vw_option{
		position: absolute;
		right: 5px;
		top: 5px;
		display: none;
	}
	.window:hover > .vw_option{
		display: block;
	}
	#setting_window{
		background-color: #FFF;
	}
	#setting_window > .vw_bar{
		display: block;
		position: static;
	}
	</style>
</head>
<body>
	<span id="setting">選項</span>
	<div id="setting_window" class="window">
		<div class="vw_bar">選項</div>
		<div class="vw_option">
			<span class="vw_opacity">透</span>
			<span class="vw_hide">X</span>
		</div>
		<form id="setting_createVideo">
			新增畫面：
			<input type="input" name="url">
			<input type="submit" value="新增">
		</form>
		<form id="setting_createChat">
			新增聊天：
			<input type="input" name="url">
			<input type="submit" value="新增">
		</form>
		<form id="setting_createIFrame">
			新增頁面：
			<input type="input" name="url">
			<input type="submit" value="新增">
		</form>
		<form id="setting_updateBackground">
			更改背景：
			<input type="input" name="data">
			<input type="submit" value="更改">
		</form>
		分享：
		<input type="input" id="seting_url" readonly>
	</div>
</body>
</html>
